<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">

    <div class="d-flex justify-content-between mb-3 mt-5">
        <nav class="nav">
            <a class="nav-link" th:href="@{/patient/index}">Home</a>
            <a class="nav-link" th:href="@{/patient/create}">Create</a>
        </nav>
    </div> <!-- end d-flex -->

    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">data nascimento</th>
            <th scope="col">telefone</th>
            <th scope="col">cpf</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.name}">1</td>
            <td th:text="${patient.sex}">1</td>
            <td th:text="${patient.birthDate}">1</td>
            <td th:text="${patient.phoneNumber}">1</td>
            <td th:text="${patient.cpf}">1</td>

            <td>
                <button class="btn btn-primary" type="submit">Atualizar</button>
            </td>
            <td>
                <button class="btn btn-danger" type="submit">Deletar</button>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
