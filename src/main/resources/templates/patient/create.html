<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">

    <form th:object="${patient}" class="card-body" action="/patient/save" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input th:field="*{name}" id="name" name="name" type="text" class="form-control">
        </div>

        <div class="form-check">
            <input th:field="*{sex}" class="form-check-input" type="radio" id="sexF" value="F">
            <label class="form-check-label" for="sexF">
                Sexo Feminino
            </label>
        </div>

        <div class="form-check">
            <input th:field="*{sex}" class="form-check-input" type="radio" id="sexM" value="M">
            <label class="form-check-label" for="sexM">
                Sexo Masculino
            </label>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Date de Nascimento</label>
            <input th:field="*{birthDate}" type="date" class="form-control" id="birthDate">
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">NÃºmero de Telefone</label>
            <input th:field="*{phoneNumber}" type="tel" class="form-control" id="phoneNumber">
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input th:field="*{cpf}" type="text" class="form-control" id="cpf">
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
